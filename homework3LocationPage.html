<h1 class="ui center aligned header">Location</h1>

<hr>
<br>

<button onClick="getLocation()" ontouchend="getLocation()">My Location</button>

<div id="mapholder"></div>

<script>

var x=document.getElementById("demo");

function getLocation() {
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  }
    else {
    x.innerHTML="Sorry, browser does not support geolocation.";
  }

function showPosition(position) { 
  var latlon=position.coords.latitude+","+position.coords.longitude;

  var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
 +latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyDS9g7UhujFaAyf1x4laMwwimm62cO4Nmg";
  
  document.getElementById("mapholder").innerHTML="<img src='"+img_url+"'>";
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML="User denied Geolocation request."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Cannot find location."
      break;
    case error.TIMEOUT:
      x.innerHTML="Location search timned out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="Sorry, an unknown error occured."  
      break;
  }
}

</script>
