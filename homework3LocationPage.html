<h1 class="ui huge center aligned header">Location Coordinates</h1>

<hr>
<br>

<button class="ui purple button" onClick="getLocation()">My Coordinates</button>
<div id="myMap"></div>

<script>
var x=document.getElementById("myMap");

function getLocation() {
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  }
  else {
    x.innerHTML="Sorry, browser does not support geolocation.";
  }
}
function showPosition(position) { 
  x.innerHTML="Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML="You have denied Geolocation request."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Cannot find location."
      break;
    case error.TIMEOUT:
      x.innerHTML="Location search timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="Sorry, an unknown error occured."  
      break;
  }
}
</script>
